<body>
    <div class="login-container">
        <img src="ug-logo.png" alt="University of Ghana Logo" class="logo">
        <h2>UG CLINIC</h2>
        <form id="loginForm">
            <input type="text" class="staffid" placeholder="Student ID" required>
            <input type="password"class="staffid" placeholder="PIN" required>
            <div class="radio-group">
                Student<input type="radio" name="userType" value="student" > 
                Staff<input type="radio" name="userType" value="staff"> 
            </div>
            <button type="submit" class="loginbtn">Log In</button>
        </form>
    </div>

        document.getElementById('loginForm').addEventListener('submit', function(e) {
